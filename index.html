<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <script>
    const loadComponents = async (id, url) => {
      const res = await fetch(url);
      const text = await res.text();
      return (document.getElementById(id).innerHTML = text);
    };

    window.onload = () => {
      loadComponents("root", "./src/sections/root.html");
      loadComponents("advantages", "./src/sections/advantages.html");
    };
  </script>
  <body>
    <section id="root"></section>
    <section id="advantages"></section>
  </body>
</html>
